<div class="row">
    <button class="btn btn-success">New Recipe</button>
</div>
<hr>
<div class="row list-group col-12">
    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start clearfix"
        *ngFor="let recipe of recipes">
        <div class="float-left">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{recipe.name}}</h5>
            </div>
            <p class="mb-1">{{recipe.description}}</p>
        </div>
        <div class="float-right">
            <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px;">
        </div>
    </a>
</div>


<app-recipe-item></app-recipe-item>
