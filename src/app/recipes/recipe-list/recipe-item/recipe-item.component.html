<a href="#" (click) = "onSelected()"
class="list-group-item list-group-item-action flex-column align-items-start clearfix">
        <div class="float-left">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{recipe.name}}</h5>
            </div>
            <p class="mb-1">{{recipe.description}}</p>
        </div>
        <div class="float-right">
            <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px;">
        </div>
    </a>
