<app-header (navigationSelected)="onNavigation($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="navigation === 'recipe'"></app-recipes>
            <app-shopping-list *ngIf="navigation !== 'recipe'"></app-shopping-list>
        </div>
    </div>
</div>
